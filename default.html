<!DOCTYPE HTML>

  <!---Throw in some free meta 
  https://stackoverflow.com/questions/1092329/what-are-the-important-meta-tags-i-must-put-in-my-website
  --->
  <title>{{pageTitle}}</title>
  <meta charset="utf-8"><!-- html5 version of http-equiv="Content-Type"... -->
  <link rel="stylesheet" href="styles.css"> <!---Lets add some style tygpt--->
  <meta name="description" content="{{description}}">
  <meta name="keywords" content="{{keywords}}">
  <link rel="author" href="https://plus.google.com/{{Instigat}}" />
  <link rel="canonical" href="{{pageUrl}}" />
  <meta property="og:url" content="{{pageUrl}}">
  <meta property="og:image" content="{{imageUrl}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:title" content="{{pageTitle}}">
  <meta property="og:site_name" content="{{siteTitle}}">
  <meta property="og:see_also" content="{{homepageUrl}}">
  <meta itemprop="name" content="{{pageTitle}}">
  <meta itemprop="description" content="{{description}}">
  <meta itemprop="image" content="{{imageUrl}}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{pageUrl}}">
  <meta name="twitter:title" content="{{pageTitle}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{imageUrl}}">
  <!---
  For documentation on what these do 
  https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
  --->
  <meta name="apple-mobile-web-app-capable" content="yes">
